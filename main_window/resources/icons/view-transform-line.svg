<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="transformGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF8A65;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E64A19;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- Dashed Bounding Box -->
    <rect x="4" y="4" width="16" height="16" fill="none" stroke="#E64A19" stroke-width="1" stroke-dasharray="2,2" opacity="0.5"/>
    
    <!-- The Line -->
    <line x1="6" y1="18" x2="18" y2="6" stroke="url(#transformGradient)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Transformation Handles (Squares) -->
    <rect x="4.5" y="16.5" width="3" height="3" fill="white" stroke="#E64A19" stroke-width="1"/>
    <rect x="16.5" y="4.5" width="3" height="3" fill="white" stroke="#E64A19" stroke-width="1"/>
    
    <!-- Center Handle -->
    <rect x="10.5" y="10.5" width="3" height="3" fill="white" stroke="#E64A19" stroke-width="1"/>
</svg>
